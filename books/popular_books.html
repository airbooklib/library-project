{% extends "admin/base_site.html" %}

{% block content %}
<div class="container-fluid">
    <h2 class="mb-4">گزارش کتاب‌های پرامانت</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>عنوان</th>
                <th>نویسنده</th>
                <th>تعداد امانت</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.borrow_count }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
